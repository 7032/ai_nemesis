<!-- chatgpt-nemesis.html -->
<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>STARLINE VECTOR</title>
  <style>
    html,
    body {
      margin: 0;
      height: 100%;
      background: #05060a;
      color: #e8eefc;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif
    }

    #wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 12px
    }

    canvas {
      background: linear-gradient(#04050a, #050819);
      border: 1px solid rgba(255, 255, 255, .12);
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, .35)
    }

    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      opacity: .9;
      font-size: 13px
    }

    .pill {
      padding: 6px 10px;
      border: 1px solid rgba(255, 255, 255, .14);
      border-radius: 999px;
      background: rgba(255, 255, 255, .04)
    }

    .muted {
      opacity: .7
    }
  </style>
</head>

<body>
  <div id="wrap">
    <canvas id="game" width="960" height="540"></canvas>
    <div class="row">
      <div class="pill">移動: WASD / ↑↓←→</div>
      <div class="pill">SHOT: Z / Space</div>
      <div class="pill">MISSILE: X</div>
      <div class="pill">決定: C / Enter</div>
      <div class="pill">OPTION隊形: V</div>
      <div class="pill">Pause: Esc</div>
      <div class="pill muted">※音が出ない場合は画面をクリック or キー入力で解除</div>
    </div>
  </div>

  <script src="./chatgpt-nemesis.js"></script>
</body>

</html>
