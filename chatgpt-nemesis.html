<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>STARLINE VECTOR</title>
  <style>
    html,
    body {
      margin: 0;
      background: #050a14;
      color: #e6f0ff;
      font-family: system-ui;
    }

    .wrap {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    canvas {
      background: transparent;
      border-radius: 14px;
      box-shadow: 0 18px 60px rgba(0, 0, 0, .45);
    }

    .hint {
      position: fixed;
      left: 12px;
      bottom: 10px;
      font-size: 12px;
      opacity: .75
    }
  </style>
</head>

<body>
  <div class="wrap">
    <canvas id="game" width="960" height="540"></canvas>
  </div>
  <div class="hint">Move: WASD/Arrows | Shot: Z/Space | Missile: X | PowerUp: C/Enter | Formation: V | Pause: Esc</div>
  <script type="module" src="./chatgpt/main.js"></script>
</body>

</html>
